{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Enter stock symbol to get quote</h1>
<br>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol    eg. 'aapl', 'NFLX'" type="text">
        </div>
        <button class="btn btn-primary" type="submit">QUOTE</button>
    </form>
{% endblock %}
